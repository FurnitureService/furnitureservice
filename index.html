<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Aybboal Support</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#111827;
      --sub:#6b7280;
      --btn:#2563eb;
      --btn2:#111827;
      --border:#e5e7eb;
    }
    body{
      margin:0;
      background:var(--bg);
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .wrap{
      width:100%;
      max-width:400px;
      padding:20px;
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:24px;
      padding:30px 24px;
      box-shadow: 0 10px 30px rgba(17,24,39,.08);
      text-align: center;
    }
    .logo{
      width:50px;height:50px;border-radius:14px;
      background:#111827;
      display:flex;align-items:center;justify-content:center;
      color:#fff;font-weight:800;font-size:24px;
      margin: 0 auto 16px;
    }
    h1{ font-size:22px; margin:0 0 12px; }
    p{ margin:0 0 20px; color:var(--sub); font-size:15px; line-height:1.6; }
    
    .btn{
      display:block;
      padding:16px;
      border-radius:16px;
      text-align:center;
      text-decoration:none;
      font-weight:700;
      font-size:16px;
      margin-top:12px;
      transition: all 0.2s;
    }
    .primary{ background:var(--btn); color:#fff; }
    .secondary{ background:#fff; color:var(--btn2); border:1px solid var(--border); }
    
    .kv{
      margin-top:20px;
      padding-top:20px;
      border-top:1px dashed var(--border);
      font-size:14px;
      color:var(--sub);
    }
    code{
      background:#f3f4f6;
      padding:4px 8px;
      border-radius:6px;
      color:#111827;
      font-family: monospace;
      display: block;
      margin-top: 8px;
    }
    .loading-dots:after {
      content: ' .';
      animation: dots 1.5s steps(5, end) infinite;
    }
    @keyframes dots {
      0%, 20% { color: rgba(0,0,0,0); text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); }
      40% { color: var(--sub); text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); }
      60% { text-shadow: .25em 0 0 var(--sub), .5em 0 0 rgba(0,0,0,0); }
      80%, 100% { text-shadow: .25em 0 0 var(--sub), .5em 0 0 var(--sub); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="logo">A</div>
      <div style="font-weight:800; margin-bottom:4px;">Aybboal Support</div>
      <div style="font-size:13px;color:#6b7280;margin-bottom:20px;">Official Customer Service</div>

      <h1 id="statusText" class="loading-dots">Connecting to Mail</h1>
      <p>
        We are opening your email app. If it doesn't pop up, please use the buttons below.
      </p>

      <a class="btn primary" id="emailBtn" href="#">
        Tap to Write Email
      </a>

      <a class="btn secondary" id="copyBtn" href="javascript:void(0)">
        Copy Email Address
      </a>

      <div class="kv">
        Contact Email:
        <code id="emailText">furnitureservice01@outlook.com</code>
      </div>
    </div>
  </div>

  <script>
    const config = {
      to: "furnitureservice01@outlook.com",
      subject: "After-Sales Support Request",
      body: "Hello Aybboal Team,\n\nI need assistance with my order.\n\nOrder ID:\nIssue Description:\n\n(Please attach photos if applicable)\n\nThank you!"
    };

    // 构建 mailto 链接
    const mailtoLink = `mailto:${config.to}?subject=${encodeURIComponent(config.subject)}&body=${encodeURIComponent(config.body)}`;

    // 初始化界面
    const emailBtn = document.getElementById("emailBtn");
    const copyBtn = document.getElementById("copyBtn");
    const emailText = document.getElementById("emailText");
    const statusText = document.getElementById("statusText");

    emailBtn.href = mailtoLink;
    emailText.textContent = config.to;

    // 核心功能：自动调起
    window.onload = () => {
      setTimeout(() => {
        window.location.href = mailtoLink;
        // 3秒后改变标题，提示用户手动点击
        setTimeout(() => {
          statusText.textContent = "Contact Customer Service";
          statusText.classList.remove("loading-dots");
        }, 3000);
      }, 800);
    };

    // 复制功能
    copyBtn.addEventListener("click", async () => {
      try {
        await navigator.clipboard.writeText(config.to);
        const originalText = copyBtn.textContent;
        copyBtn.textContent = "Copied ✓";
        copyBtn.style.color = "#059669";
        setTimeout(() => {
          copyBtn.textContent = originalText;
          copyBtn.style.color = "";
        }, 2000);
      } catch (err) {
        alert("Email: " + config.to);
      }
    });
  </script>
</body>
</html>
