<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Support</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px 20px; color: #333; }
        .btn { display: inline-block; padding: 15px 30px; background: #2563eb; color: #fff; 
               text-decoration: none; border-radius: 10px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Opening your email...</h2>
    <p>If the email app doesn't open automatically, please tap the button below:</p>
    
    <a href="#" id="mailLink" class="btn">Tap to Email Us</a>

    <script>
        const email = "furnitureservice03@outlook.com";
        const subject = "Furniture Support Request";
        const body = "Order ID:\nIssue Details:";
        
        const mailto = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        
        // 设置按钮备份链接
        document.getElementById('mailLink').href = mailto;

        // 强力跳转逻辑
        function triggerMail() {
            window.location.href = mailto;
        }

        // 立即执行 + 延迟执行，双重保证成功率
        triggerMail();
        setTimeout(triggerMail, 500);
    </script>
</body>
</html>
